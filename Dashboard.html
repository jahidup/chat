<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background: #e5ddd5; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .chat-container { width: 100%; max-width: 600px; height: 90vh; background: white; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
        .chat-header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .chat-header h3 { margin: 0; font-size: 18px; }
        .logout-btn { background: transparent; border: 1px solid white; color: white; padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 14px; }
        .inbox-area { flex: 1; overflow-y: auto; padding: 15px; background: #e5ddd5; display: flex; flex-direction: column; }
        .message-bubble { background: white; padding: 10px 15px; border-radius: 7px 7px 7px 0; margin-bottom: 12px; max-width: 85%; align-self: flex-start; box-shadow: 0 1px 2px rgba(0,0,0,0.1); position: relative; word-wrap: break-word; }
        .message-header { font-size: 12px; color: #075e54; font-weight: bold; margin-bottom: 5px; }
        .message-time { font-size: 10px; color: #999; margin-left: 10px; font-weight: normal; }
        .message-content { font-size: 15px; color: #111; line-height: 1.4; }
        .send-area { background: #f0f0f0; padding: 15px; border-top: 1px solid #ddd; }
        .send-row { display: flex; flex-direction: column; gap: 10px; }
        .input-group { display: flex; gap: 10px; }
        #receiverID { flex: 2; padding: 12px; border: 1px solid #ccc; border-radius: 25px; font-size: 15px; outline: none; }
        #messageText { flex: 3; padding: 12px; border: 1px solid #ccc; border-radius: 25px; font-size: 15px; outline: none; }
        .send-btn { background: #25D366; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }
        .send-btn:hover { background: #128C7E; }
        .refresh-btn { background: #25D366; color: white; border: none; padding: 8px 18px; border-radius: 20px; cursor: pointer; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .info-text { font-size: 13px; color: #666; margin-top: 5px; }
        .error-message { color: #dc3545; font-size: 14px; margin-top: 5px; display: none; }
        .success-message { color: #28a745; font-size: 14px; margin-top: 5px; display: none; }
        @media (max-width: 480px) {
            .input-group { flex-wrap: wrap; }
            #receiverID, #messageText { flex: 1 1 100%; }
            .send-btn { width: 100%; border-radius: 25px; margin-top: 5px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>üì® Inbox - <span id="userDisplay"></span></h3>
            <button class="refresh-btn" id="refreshInbox">‚Üª Refresh</button>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <!-- Inbox Messages -->
        <div class="inbox-area" id="inboxMessages">
            <!-- Messages will be injected here -->
            <div style="text-align: center; color: #999; margin-top: 20px;" id="noMessages">No messages yet</div>
        </div>

        <!-- Send Message Section -->
        <div class="send-area">
            <div class="send-row">
                <div class="input-group">
                    <input type="text" id="receiverID" placeholder="Receiver's User ID" autocomplete="off">
                    <input type="text" id="messageText" placeholder="Type a message" autocomplete="off">
                    <button class="send-btn" id="sendMsgBtn">‚û§</button>
                </div>
                <div id="sendError" class="error-message"></div>
                <div id="sendSuccess" class="success-message"></div>
                <div class="info-text">üí° Message will be delivered only if User ID exists.</div>
            </div>
        </div>
    </div>

    <script>
        // Check session
        const token = sessionStorage.getItem('chatToken');
        const userID = sessionStorage.getItem('userID');
        const userName = sessionStorage.getItem('userName');

        if (!token || !userID) {
            window.location.href = '?page=login';
        }

        document.getElementById('userDisplay').innerText = userName || userID;

        // Load Inbox function
        function loadInbox() {
            google.script.run.withSuccessHandler(function(data) {
                if (data.success) {
                    const inboxDiv = document.getElementById('inboxMessages');
                    inboxDiv.innerHTML = '';
                    if (data.messages.length === 0) {
                        inboxDiv.innerHTML = '<div style="text-align:center; color:#999; margin-top:20px;">üì≠ No messages yet</div>';
                    } else {
                        data.messages.forEach(msg => {
                            const bubble = document.createElement('div');
                            bubble.className = 'message-bubble';
                            bubble.innerHTML = `
                                <div class="message-header">
                                    From: <strong>${msg.sender}</strong>
                                    <span class="message-time">${new Date(msg.timestamp).toLocaleString()}</span>
                                </div>
                                <div class="message-content">${msg.message}</div>
                            `;
                            inboxDiv.appendChild(bubble);
                        });
                    }
                } else {
                    alert('Failed to load inbox: ' + data.message);
                }
            }).withFailureHandler(function(err) {
                console.error(err);
                alert('Error loading inbox');
            }).getInbox(userID, token);
        }

        // Send Message
        document.getElementById('sendMsgBtn').addEventListener('click', function() {
            const receiver = document.getElementById('receiverID').value.trim();
            const message = document.getElementById('messageText').value.trim();
            if (!receiver || !message) {
                alert('Please enter both Receiver ID and Message');
                return;
            }

            document.getElementById('sendError').style.display = 'none';
            document.getElementById('sendSuccess').style.display = 'none';

            google.script.run.withSuccessHandler(function(res) {
                if (res.success) {
                    document.getElementById('sendSuccess').style.display = 'block';
                    document.getElementById('sendSuccess').innerText = '‚úÖ ' + res.message;
                    document.getElementById('messageText').value = '';
                    // Optional: reload inbox to show sent message? Inbox only shows received, so no.
                } else {
                    document.getElementById('sendError').style.display = 'block';
                    document.getElementById('sendError').innerText = '‚ùå ' + res.message;
                }
            }).withFailureHandler(function(err) {
                alert('Error: ' + err.message);
            }).sendMessage(userID, receiver, message, token);
        });

        // Refresh Inbox
        document.getElementById('refreshInbox').addEventListener('click', loadInbox);

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            google.script.run.withSuccessHandler(function() {
                sessionStorage.clear();
                window.location.href = '?page=landing';
            }).logout(token);
        });

        // Load inbox on page load
        window.onload = loadInbox;
    </script>
</body>
</html>
